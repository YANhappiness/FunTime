<div class="item">
<!-- 日期分类 -->
<div class="mark">{{date}}</div>
<ul class="posts large">
	<!-- 文章 -->

	<!-- 第一种 只有文字p display_style=10001 -->
	<li ng-repeat = "post in posts">
		<span href="javascript:;" class="tag">{{post.column.name}}</span>
		<div class="cont">
			<h3>{{post.title}}</h3>
			<!-- 第一种情况 只有文字 p display_style=10001-->
			<!-- 第二种 左侧文字 右侧图 display_style=10002 -->
			<!-- 第三种情况 只有图  display_style=10003-->
			<div class="brief">
				<p ng-class="{only:post.display_style ===10001}" ng-if="post.display_style !== 10003">{{post.abstract}}</p>
				
				<div class="thumb" ng-if="post.display_style ==10002">
					<!-- {{obj.thumb[0].small.url}} -->
					<img ng-src="{{post.thumbs[0].medium.url}}" alt="">
					}
				</div>

				<div class="gallery" ng-if="post.display_style ==10003">
					<img ng-src="{{post.thumbs[0].small.url}}" alt="">
				</div>

			</div>							
		</div>
	</li>
